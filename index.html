<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Price Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="splash" class="splash-overlay">
      <button type="button" id="startBtn" class="splash-button">Healthspire Price Calculator</button>
    </div>
    <div class="app">
      <header class="app-header">
        <h1>Healthspire Price Calculator</h1>
      </header>

      <main class="layout">
        <section class="panel form-panel">
          <div class="stepper" id="stepper">
            <div class="step" data-step="1">Info</div>
            <div class="step" data-step="2">Category</div>
            <div class="step" data-step="3">Modules</div>
            <div class="step" data-step="4">Review</div>
          </div>
          <form id="priceForm">
            <div class="step-screen" id="step-1">
              <div class="section">
                <h2>Tell us about you</h2>
                <div class="grid two">
                  <div class="field">
                    <label for="clientName"
                      >Name <span class="req">*</span></label
                    >
                    <input
                      id="clientName"
                      name="clientName"
                      type="text"
                      required
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="field">
                    <label for="email">Email</label>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      placeholder="you@example.com"
                    />
                  </div>
                  <div class="field">
                    <label for="mobile"
                      >Mobile Number <span class="req">*</span></label
                    >
                    <input
                      id="mobile"
                      name="mobile"
                      type="tel"
                      required
                      placeholder="03xx-xxxxxxx"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="step-screen" id="step-2" hidden>
              <div class="section">
                <h2>Choose your category</h2>
                <div id="categoryIcons" class="icon-grid"></div>
              </div>
            </div>

            <div class="step-screen" id="step-3" hidden>
              <div class="section">
                <h2>Core package and add-ons</h2>
                <div id="modulesSection">
                  <div id="freeModules" class="module-block">
                    <h3>Included (Free)</h3>
                    <div class="info-list" id="freeModulesList"></div>
                  </div>

                  <div id="essentialPack" class="module-block" hidden>
                    <h3>Essential Pack</h3>
                    <label class="checkbox-row">
                      <input type="checkbox" id="essentialToggle" />
                      <span id="essentialLabel">Essential Pack</span>
                      <span class="price" id="essentialPrice"></span>
                    </label>
                    <div class="sub-info" id="essentialIncludes"></div>
                  </div>

                  <div id="paidModules" class="module-block" hidden>
                    <h3>Optional Add-ons</h3>
                    <div id="paidModulesList" class="checklist"></div>
                  </div>

                  <div id="extraModules" class="module-block" hidden>
                    <h3>Extra Modules</h3>
                    <div id="extraModulesList" class="checklist"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="step-screen" id="step-4" hidden>
              <div class="section">
                <h2>Review and Finish</h2>
                <div class="review" id="finalReview"></div>
              </div>
            </div>

            <div class="nav-row">
              <div class="spacer"></div>
              <button type="button" class="ghost" id="skipBtn" hidden>
                Skip
              </button>
              <button type="button" class="primary" id="nextBtn">Next</button>
            </div>
          </form>
        </section>

        <aside class="panel summary-panel" id="summaryPanel" hidden>
          <div class="summary-header">
            <h2>Summary</h2>
            <div class="total">
              <span>Total</span>
              <span id="totalPrice">0 PKR</span>
            </div>
          </div>
          <div id="summaryList" class="summary-list"></div>
        </aside>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
